<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="only screen and (max-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="only screen and (max-width:640px)">

    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    <script>
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const notAnswers = document.querySelectorAll('.notAnswer');
        const answers = document.querySelectorAll('.answer');
        const indiceDiv = document.getElementById('indice');
        const errorDiv = document.getElementById('error');

        notAnswers.forEach(function(img) {
          img.addEventListener('click', function (e) {
            e.preventDefault();
            indiceDiv.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth' });
          });
        });

        answers.forEach(function(img) {
          img.addEventListener('click', function (e) {
            e.preventDefault();
            indiceDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            indiceDiv.scrollIntoView({ behavior: 'smooth' });

          });
        });

      });
    </script>
  </head>

  <body>
    <div class="shell">

      <header>
        <div class="ribbon-outer">
          <a href="/" class="zip">
          <div class="ribbon-inner">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
            <h2>{{ site.description | default: site.github.project_tagline }}</h2>
          </div>
          </a>
          <div class="custom-box">
            <div class="custom-sub-box">
              <a href="/lieux" class="custom-link">Notes</a>
              <a href="/enigme" class="custom-link">Enigme</a>
            </div>
          </div>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </div>
      </header>

        <section id="downloads">
          <span class="inner">
            <a href="/lieux" class="zip">Notes</a><a href="/enigme" class="tgz">Enigme</a>
          </span>
        </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        {{ content }}
        <div>
          <div class="quizz">
            <img {% if page.answer == 1 %}
                 class="answer"
                 {% else %}
                 class="notAnswer"
                 {% endif %}
                 src="/assets/images/{{ page.answer1 }}">
            <img {% if page.answer == 2 %}
                 class="answer"
                 {% else %}
                 class="notAnswer"
                 {% endif %} src="/assets/images/{{ page.answer2 }}">
            <img {% if page.answer == 3 %}
                 class="answer"
                 {% else %}
                 class="notAnswer"
                 {% endif %} src="/assets/images/{{ page.answer3 }}">
            <img {% if page.answer == 4 %}
                 class="answer"
                 {% else %}
                 class="notAnswer"
                 {% endif %} src="/assets/images/{{ page.answer4 }}">
          </div>
        </div>


        <div id="indice" style="display: none">
          <p>Bien joué ! Voici l'indice :</p>
          <p class="indice-in">{{ page.indice }}</p>
        </div>

        <div id="error" style="display: none">
          <p>Oups, ce n'est pas la bonne réponse !</p>
          <p>Tu peux réessayer.</p>
        </div>
      </section>

      <footer class="footer">
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <a class="instructions" href="/instructions">Lire les instructions</a>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>

      </footer>

    </div>
  </body>
</html>
